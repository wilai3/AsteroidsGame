<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde"> 
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate forwards<br>
		    Press A to turn left<br>
		    Press S to accelerate backwards<br>
		    Press D to turn right<br>
		    Press R for hyperspace
	    </footer>
	</body>
</html>
